<!DOCTYPE html>
<head>
    <title></title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <nav>
        <a href="page1.html" class="nav-button">Introduction</a>
        <a href="page2.html" class="nav-button">Contribute</a>
        <a href="page3.html" class="nav-button">Resources</a>
        <a href="page4.html" class="nav-button">Examples</a>
    </nav>
    <main>
    <fieldset>
        <legend>Add new resource or example</legend>
        <div class="form-field">
            <label for="url">URL</label>
            <input type="text" id="url" name="url">
        </div>
        <div class="form-field">
            <label for="name">Name</label>
            <input type="text" id="name" name="name">
        </div>
        <div class="form-field">
            <input type="checkbox" id="copyright" name="copyright">
            <label for="copyright">The resource or example is publicly available and does not break copyright</label>
        </div>
        <div class="form-field">
            <label for="description">Description</label>
            <textarea id="description" name="description"></textarea>
        </div>
        <button type="submit">Submit</button>
    </fieldset>
    </main>
</body>
